<script type="text/javascript">
function openMessage(url) {
    return openMessageWindow(url);
}
function docontents() {
    if (parent.resultmenu) {
        parent.location.replace(parent.resultmenu.document.jumpto.url.value);
    } else {
        parent.location.replace(document.jumpto.url.value);
    }
}
function quitContents() {
    if (parent.resultmenu) {
        if (parent.resultmenu.document.jumpto) {
            parent.location.replace(parent.resultmenu.document.jumpto.url.value);
        } else {
            parent.location.replace(parent.resultmenu.document.jumpto_illegal.url.value);
        }
    } else if (parent.answer && parent.answer.document.answer_form) {
        if (parent.answer.document.answer_form.continuebutton) {
            alert('現在はこの教材を終了できません');
        } else {
            parent.answer.gradeAndClose();
        }
    } else if (parent.webclass_chapter && parent.webclass_chapter.quit) {
        parent.webclass_chapter.quit();
    } else if (parent.webclass_chapter &&
                        parent.webclass_chapter.document.menu.sendCmd) {
        parent.webclass_chapter.document.menu.sendCmd.value = 'quit';
        parent.webclass_chapter.document.menu.submit();
    } else if (parent.contentsInfo) {
        if (parent.contentsInfo.document.info) {
            parent.contentsInfo.document.info.giveup.click();
        } else {
            parent.contentsInfo.document.endmsg.quit.click();
        }
    } else if (parent.forum) {
        parent.location.replace("do_contents.php?set_contents_id=0e70ac7b2fe10fd1b5ecfd56d7cd5742&acs_=1abaecf4");
    } else if (parent.quitContents) {
        // date or ip error screen
        parent.quitContents();
    }
}
function printContentsPage() {
    var targetWindow = null;
    if(parent.forum) {
        targetWindow = parent.forum;
    } else if(parent.webclass_content) {
        targetWindow = parent.webclass_content;
    } else if(parent.answer) {
        if(parent.question) {
            // multi page and print browser
            targetWindow = parent.question;
        } else {
            // single page mode and print question sheet
            targetWindow = parent.answer;
        }
    } else if(parent.sco && parent.sco.scoView) {
        targetWindow = parent.sco.scoView;
    } else if(parent.sco.ELECOA_MAIN) {
        targetWindow = parent.sco.ELECOA_MAIN;
    }

    if (targetWindow) {
        targetWindow.focus();
        targetWindow.print();
    }
}

function showTextbookContent() {
    if (parent.webclass_chapter && parent.webclass_chapter.showTOC) {
        parent.webclass_chapter.showTOC();
    }
}
function clickBookmark() {
    if (parent.webclass_chapter && parent.webclass_chapter.clickBookmark) {
        parent.webclass_chapter.clickBookmark();
    }
}
function bookmarkContents() {
    if (parent.answer) {
        parent.answer.bookmarkAndClose();
    } else if (parent.webclass_chapter) {
        clickBookmark();
    } else if (parent.contentsInfo) {
        parent.contentsInfo.document.info.bookmark.click();
    }
}
function moveToPrevPage() {
    // Textbook のみ
    if (parent.webclass_chapter && parent.webclass_chapter.prevPage) {
        parent.webclass_chapter.prevPage();
    } else {
        alert(document.msg.nopreviouspage.value);
    }
}
function moveToNextPage() {
    // Textbook のみ
    if (parent.webclass_chapter && parent.webclass_chapter.nextPage) {
        parent.webclass_chapter.nextPage();
    } else {
        alert(document.msg.nonextpage.value);
    }
}
var timer = 1440000;
function ReloadTitle(){
    window.location.replace(document.msg.url.value);
}
setTimeout(ReloadTitle, timer);

		w.window.focus();
	}
</script>
